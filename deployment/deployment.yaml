        #       key: DB_HOST
        # - name: DB_PORT
        #   valueFrom:
        #     configMapKeyRef:
        #       name: mycoworkingapp
        #       key: DB_PORT
        # - name: DB_USERNAME
        #   valueFrom:
        #     configMapKeyRef:
        #       name: mycoworkingapp
        #       key: DB_USERNAME
        # - name: DB_NAME
        #   valueFrom:
        #     configMapKeyRef:
        #       name: mycoworkingapp
        #       key: DB_NAME
        # - name: mysecret
        #   valueFrom:
        #     secretKeyRef:
        #       name: my-secret
        #       key: mysecret
        envFrom:
          - secretRef:
              name: my-secret
          - configMapRef:
              name: mycoworkingapp
      restartPolicy: Always
